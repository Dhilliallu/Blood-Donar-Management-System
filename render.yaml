services:
  - type: web
    name: blood-donor-system
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
